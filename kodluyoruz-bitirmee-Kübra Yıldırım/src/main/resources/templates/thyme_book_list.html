<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Books</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	
	<form action=""name="aramakutusu" method="POST">
	<input type="text" name="arama" placeholder="Arama"/>
	<input type="submit" name="gonder" value="GÃ¶nder"/>	
	</form>
	<div th:switch="${books}" class="container my-5">
		<div class="row">
			<div class="col-md-12">
			<h2 th:case="null">No employees yet!</h2>
				<div th:case="*">
				<h2 class="my-5">New Book</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
							    <th>Book No</th>
								<th>Book Title</th>
								<th>Year Of Publication</th>
								<th>Description</th>
								<th>Reader Note</th>
								<th>Author</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="book : ${books}">
							    <td th:text="${book.bookNo}"></td>
								<td th:text="${book.bookTitle}"></td>
								<td th:text="${book.bookYear}"></td>
								<td th:text="${book.description}"></td>
								<td th:text="${book.note}"></td>
								<td th:text="${book.bookAuthors}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/pages/save" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
