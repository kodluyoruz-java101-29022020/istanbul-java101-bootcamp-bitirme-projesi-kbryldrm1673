<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>New Add Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">New Book</h2>
		<div class="row">
			<div class="col-md-12">
				<form action="#" th:action="@{/pages/save}"
					th:object="${bookContext}" method="POST">

					<div class="form-group col-md-6">
						<label for="name" class="col-form-label">Book Title</label> <input
							type="text" th:field="*{bookTitle}" class="form-control"
							id="bookTitle" placeholder="BookTitle">
					</div>
					<div class="form-group col-md-6">
						<label for="lastName" class="col-form-label">Year Of
							Publication</label> <input type="text" th:field="*{bookYear}"
							class="form-control" id="bookYear"
							placeholder="Year Of Publication">
					</div>

					<div class="form-group col-md-6">
						<label for="gender" class="col-form-label">Book
							Description</label> <input type="text" th:field="*{description}"
							class="form-control" id="description" placeholder="Description">
					</div>
					<div class="form-group col-md-6">
						<label for="gender" class="col-form-label">Reader Note</label> <input
							type="text" th:field="*{note}" class="form-control" id="note"
							placeholder="Reader Note">
					</div>
					<div class="row">
						<div class="form-group col-md-6">
							<label for="gender" class="col-form-label">Book Author</label> <select>
								<option value="Cengiz Aytmatov">Cengiz Aytmatov</option>
								<option value="Kemal Gözler">Kemal Gözler</option>
								<option value="İskender Pala">İskeder Pala</option>
								<option value="Adam Fawer">Adam Fawer</option>
								<option value="Ahmet Ümit">Ahmet Ümit</option>
								<option value="Ayşe Kulin">Ayşe Kulin</option>
								<option value="Elif Şafak">Elif Şafak</option>
								<option value="Vedat Türkali">Vedat Türkali</option>
								<option value="Soner Yalçın">Soner Yalçın</option>
								<option value="Oğuz Atay">Oğuz Atay</option>
								<option value="Harper Lee">Harper Lee</option>
								<option value="John Steinbeck">John Steinbeck</option>
								<option value="Michael Todd">Michael Todd</option>
								<option value="Zülfü Livaneli">Zülfü Livaneli</option>
								<option value="Oktay Sinanoğlu">Oktay Sinanoğlu</option>
								<option value="Halide Edip Adıvar">Halide Edip Adıvar</option>
								<option value="Franz Kafka">Franz Kafka</option>
								<option value="Ahmet Hamdi Tanpınar">Ahmet Hamdi Tanpınar</option>
								<option value="Feridüddin Attar">Feridüddin Attar</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-5">
							<input type="submit" class="btn btn-primary" value="Kaydet">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
